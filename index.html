<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>我爱CQY</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6f2;
      background-image: radial-gradient(circle at center, #ffe6f2 0%, #ffb3cc 100%);
      font-family: "Microsoft YaHei", sans-serif;
    }

    .heart {
      width: 150px;
      height: 150px;
      background-color: #ff1a4b;
      position: relative;
      transform: rotate(-45deg);
      animation: bounce 2s ease-in-out infinite, beat 1s ease-in-out infinite;
      box-shadow: 0px 0px 40px rgba(255, 0, 80, 0.5);
    }

    .heart::before {
      content: "";
      width: 150px;
      height: 150px;
      background-color: #ff1a4b;
      border-radius: 50%;
      position: absolute;
      top: -75px;
      left: 0px;
    }

    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background-color: #ff1a4b;
      border-radius: 50%;
      position: absolute;
      left: 75px;
      top: 0px;
    }

    @keyframes bounce {
      0%   { transform: rotate(-45deg) translateY(0px); }
      50%  { transform: rotate(-45deg) translateY(-60px); }
      100% { transform: rotate(-45deg) translateY(0px); }
    }

    @keyframes beat {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.15); }
      50%  { transform: rotate(-45deg) scale(0.9); }
      75%  { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .text {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      color: #b3002d;
      text-shadow: 0px 0px 10px #ffffff, 0px 0px 20px #ff4d79;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 10px #ffffff, 0px 0px 20px #ff4d79; }
      to   { text-shadow: 0px 0px 20px #ffffff, 0px 0px 40px #ff1a4b; }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4d79;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b3002d;
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <div class="text" id="text">CJC爱CQY</div>

  <div class="controls">
    <button onclick="changeColor()">换色</button>
    <button onclick="toggleAnimation()">别跳了！</button>
    <button onclick="rainbowText()">彩字</button>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const text = document.getElementById("text");
    let rainbowInterval = null;

    function changeColor() {
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      heart.style.backgroundColor = randomColor;
      heart.style.boxShadow = "0px 0px 40px " + randomColor;

      const style = document.createElement('style');
      style.innerHTML = `
        .heart::before, .heart::after { background-color: ${randomColor} !important; }
      `;
      document.head.appendChild(style);
    }

    function toggleAnimation() {
      const state = heart.style.animationPlayState;
      if (state === "paused") {
        heart.style.animationPlayState = "running";
        text.style.animationPlayState = "running";
      } else {
        heart.style.animationPlayState = "paused";
        text.style.animationPlayState = "paused";
      }
    }

    function rainbowText() {
      if (rainbowInterval) {
        clearInterval(rainbowInterval);
        rainbowInterval = null;
        text.style.color = "#b3002d";
        return;
      }
      const colors = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#8f00ff"];
      let i = 0;
      rainbowInterval = setInterval(() => {
        text.style.color = colors[i % colors.length];
        i++;
      }, 400);
    }
  </script>
</body>
</html>
